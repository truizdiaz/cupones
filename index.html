<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Cursos sobre Desarrollo Web</title>
  <!-- load CSS -->
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link rel="stylesheet" href="slick/slick-theme.css" />

</head>

<body>
  <!-- Loader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="tm-main-container">
    <div class="tm-top-container">
      <!-- Menu -->
      <nav id="tmNav" class="tm-nav">
        <a class="tm-navbar-menu" href="#">Menu</a>
        <ul class="tm-nav-links">
          <li class="tm-nav-item active">
            <a href="#" data-linkid="0" data-align="right" class="tm-nav-link">INICIO</a>
          </li>
          <li class="tm-nav-item">
            <a href="#" data-linkid="2" data-align="middle" class="tm-nav-link">CURSOS</a>
          </li>
        </ul>
      </nav>

      <!-- Site header -->
      <header class="tm-site-header-box tm-bg-dark">
        <h1 class="tm-site-title">Cupones</h1>
        <p class="mb-0 tm-site-subtitle">Cursos sobre Desarrollo Web</p>
      </header>
    </div>
    <!-- tm-top-container -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- Site content -->
          <div class="tm-content">
            <!-- Section 0 Introduction -->
            <section class="tm-section tm-section-0">
              <h2 class="tm-section-title mb-3 font-weight-bold">
                BIENVENIDOS
              </h2>
              <div class="tm-textbox tm-bg-dark">
                <p>
                  Hey Coders! Aquí encontraras cupones sobre mis cursos al precio mas económico que me permite Udemy.
                </p>
                <p class="mb-0">
                  Validos hasta el 04/11/2021
                </p>
              </div>
              <a href="#" id="tm_about_link" data-linkid="2" class="tm-link">IR A CURSOS</a>
            </section>

            <!-- Section 2 Work (Gallery) -->
            <section class="tm-section tm-section-2 mx-auto">
              <div class="grid tm-gallery">
                <figure class="effect-goliath tm-gallery-item">
                  <img src="img/angular.png" alt="Image 1" class="" />
                  <figcaption>
                    <h2 style="width: 100%;">

                      <span>CURSO ANGULAR</span>
                    </h2>
                    <p>Angular - La Guia Completa + 15 Proyectos</p>
                    <a href="https://www.udemy.com/course/angular-10-fundamentos-8-app/?couponCode=OCTU-3"
                      target="_blank"></a>
                  </figcaption>
                </figure>
                <figure class="effect-goliath tm-gallery-item">
                  <img src="img/angnetcore.png" alt="Pretty Girl" class="" />
                  <figcaption>
                    <h2 style="width: 100%;">
                      <span>ANGULAR - NET CORE</span>
                    </h2>
                    <p>Angular - Net Core - Aplicacion de Preguntas y Respuestas</p>
                    <a href="https://www.udemy.com/course/angular-net-core-aplicacion-de-preguntas-y-respuestas/?couponCode=OCTU-3"
                      target="_blank"></a>
                  </figcaption>
                </figure>
                <figure class="effect-goliath tm-gallery-item">
                  <img src="img/angfirebase.png" alt="Red Flowers" class="" />
                  <figcaption>
                    <h2 style="width: 100%;">
                      <span>Angular - Firebase</span>
                    </h2>
                    <p>Angular - Firebase Aplicacion de Preguntas y Respuestas.</p>
                    <a href="https://www.udemy.com/course/angular-firebase/?couponCode=OCTU-3"
                      target="_blank"></a>
                  </figcaption>
                </figure>
              </div>
            </section>


          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/background.cycle.js"></script>
  <script src="slick/slick.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script>
    let slickInitDone = false;
    let previousImageId = 0,
      currentImageId = 0;
    let pageAlign = "right";
    let bgCycle;
    let links;
    let eachNavLink;

    window.onload = function () {
      $("body").addClass("loaded");
    };

    function navLinkClick(e) {
      if ($(e.target).hasClass("external")) {
        return;
      }

      e.preventDefault();

      if ($(e.target).data("align")) {
        pageAlign = $(e.target).data("align");
      }

      // Change bg image
      previousImageId = currentImageId;
      currentImageId = $(e.target).data("linkid");
      bgCycle.cycleToNextImage(previousImageId, currentImageId);

      // Change menu item highlight
      $(`.tm-nav-item:eq(${previousImageId})`).removeClass("active");
      $(`.tm-nav-item:eq(${currentImageId})`).addClass("active");

      // Change page content
      $(`.tm-section-${previousImageId}`).fadeOut(function (e) {
        $(`.tm-section-${currentImageId}`).fadeIn();
        // Gallery
        if (currentImageId === 2) {
          setupSlider();
        }
      });

      /*  adjustFooter(); */
    }

    $(document).ready(function () {
      // Set first page
      $(".tm-section").fadeOut(0);
      $(".tm-section-0").fadeIn();

      // Set Background images
      // https://www.jqueryscript.net/slideshow/Simple-jQuery-Background-Image-Slideshow-with-Fade-Transitions-Background-Cycle.html
      bgCycle = $("body").backgroundCycle({
        imageUrls: [
          /* "img/photo-02.jpg", */
          'img/portada-1a.jpg',
          "img/portada-1a.jpg",
          "img/portada-2b.jpg",
          "img/portada-1a.jpg"
        ],
        fadeSpeed: 2000,
        duration: -1,
        backgroundSize: SCALING_MODE_COVER,
      });

      eachNavLink = $(".tm-nav-link");
      links = $(".tm-nav-links");

      // "Menu" open/close
      if (links.hasClass("open")) {
        links.fadeIn(0);
      } else {
        links.fadeOut(0);
      }

      $("#tm_about_link").on("click", navLinkClick);
      $("#tm_work_link").on("click", navLinkClick);

      // Each menu item click
      eachNavLink.on("click", navLinkClick);

      $(".tm-navbar-menu").click(function (e) {
        if (links.hasClass("open")) {
          links.fadeOut();
        } else {
          links.fadeIn();
        }

        links.toggleClass("open");
      });

      // window resize
      $(window).resize(function () {
        // If current page is Gallery page, set it up
        if (currentImageId === 2) {
          setupSlider();
        }

        // Adjust footer
        /*   adjustFooter(); */
      });

      /*  adjustFooter(); */
    }); // DOM is ready


    function setupSlider() {
      let slidesToShow = 3;
      let slidesToScroll = 2;
      let windowWidth = $(window).width();

      if (windowWidth < 480) {
        slidesToShow = 1;
        slidesToScroll = 1;
      } else if (windowWidth < 768) {
        slidesToShow = 2;
        slidesToScroll = 1;
      } else if (windowWidth < 992) {
        slidesToShow = 3;
        slidesToScroll = 2;
      }

      /*  if (slickInitDone) {
         $(".tm-gallery").slick("unslick");
       } */

      slickInitDone = true;

      /*   $(".tm-gallery").slick({
            dots: true,
            customPaging: function(slider, i) {
              var thumb = $(slider.$slides[i]).data();
              return `<a>${i + 1}</a>`;
            },
            infinite: true,
            prevArrow: false,
            nextArrow: false,
            slidesToShow: slidesToShow,
            slidesToScroll: slidesToScroll
          });  */

      // Open big image when a gallery image is clicked.
      $(".slick-list").magnificPopup({
        delegate: "a",
        type: "image",
        gallery: {
          enabled: true
        }
      });
    }
  </script>
</body>

</html>
